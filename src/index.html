<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mappo</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        -webkit-user-select: none;
      }
      body {
        margin: 0;
        overflow: hidden;
        font: normal 14px / 1.6 sans-serif;
      }
      h1,h2,h3,h4,h5,h6 {
        margin: 0;
      }
      #mappo {
        display: flex;
        height: 100vh;
      }
      .left-panel {
        flex: 0 0 250px;
        overflow: hidden;
        overflow-y: auto;
      }
      .middle-panel {
        width: calc(100% - 500px);
      }
      .right-panel {
        flex: 0 0 250px;
      }
      .left-panel,
      .right-panel {
        padding: 5px;
      }
      .padded-list-header {
        padding: 0 15px;
      }
      .padded-list {
        list-style-type: none;
        margin: 0;
        padding: 5px;
      }
      .padded-list li {
        cursor: pointer;
        display: block;
        overflow: hidden;
        padding: 2px 10px;
      }
      .padded-list li:hover {
        background: silver;
      }
      .mappo-viewport {
        image-rendering: pixelated;
        cursor: default;
      }

      .layer-list .layer-list-item {
        position: relative;
        padding-left: 35px;
      }
      .layer-list-item::before {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        content: '';
        width: 35px;
        height: 25px;
        background: url(icon-eye.svg) 5px center no-repeat;
      }
      .is-layer-hidden::before {
        opacity: .25;
      }
    </style>
  </head>
  <body>
    <div id="mappo">
      <div class="left-panel">
        <h2 class="padded-list-header">Maps</h2>
        <ul class="map-list padded-list"></ul>
      </div>
      <div class="middle-panel">
        <canvas class="mappo-viewport"></canvas>
      </div>
      <div class="right-panel">
        <h2 class="padded-list-header">Layers</h2>
        <ol class="layer-list padded-list"></ol>
      </div>
    </div>
    <script src="mappo.js"></script>
  </body>
</html>
