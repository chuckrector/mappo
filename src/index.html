<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mappo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="mappo">
      <div class="left-panel">
        <div class="map-list-container">
          <h2 class="padded-list-header">Maps</h2>
          <ul class="map-list padded-list"></ul>
        </div>
        <div class="undo-list-container">
          <div class="undo-container">
            <h3>Undo</h3>
            <button class="undo" title="Undo (⌘+Z)" disabled>
              <svg class="icon icon-undo" width="32" height="32" viewBox="0 0 512 512"><path d="M264 47.6c-64.4 0-125 30-164 80L40.3 93 40 291l171.5-99-55-31.8c27-30.3 66-48.6 107.4-48.6 79.3 0 144 64.6 144 144s-64.7 144-144 144v64c114.6 0 208-93.3 208-208s-93.4-208-208-208z"/></svg>
            </button>
          </div>
          <div class="redo-container">
            <h3>Redo</h3>
            <button class="redo" title="Redo (⌘+Y)" disabled>
              <svg class="icon icon-redo" width="32" height="32" viewBox="0 0 512 512"><path d="M264 47.6c-64.4 0-125 30-164 80L40.3 93 40 291l171.5-99-55-31.8c27-30.3 66-48.6 107.4-48.6 79.3 0 144 64.6 144 144s-64.7 144-144 144v64c114.6 0 208-93.3 208-208s-93.4-208-208-208z"/></svg>
            </button>
          </div>
        </div>
      </div>
      <div class="middle-panel">
        <canvas class="mappo-viewport"></canvas>
      </div>
      <div class="right-panel">
        <div class="layer-list-container">
          <h2 class="padded-list-header">Layers</h2>
          <ol class="layer-list padded-list"></ol>
        </div>
        <div class="tileset-container">
          <h2 class="tileset-header">Tileset</h2>
          <div class="tileset-select-hover-panel horz-split">
            <div class="tileset-select-hover-panel-left">
              <h3>Selected</h3>
              <div class="horz-split">
                <canvas class="tileset-selected-tile-canvas tile-preview" width="64" height="64"></canvas>
                <div class="tileset-selected-tile-index"></div>
              </div>
            </div>
            <div class="tileset-select-hover-panel-right">
              <h3>Hovering</h3>
              <div class="horz-split">
                <canvas class="tileset-hovering-tile-canvas tile-preview" width="64" height="64"></canvas>
                <div class="tileset-hovering-tile-index"></div>
              </div>
            </div>
          </div>
          <div class="tileset-canvas-container">
            <canvas class="tileset-canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="loading-screen"></div>
    </div>
    <script src="mappo.js"></script>
  </body>
</html>
