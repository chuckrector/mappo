<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mappo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="mappo">
      <div class="left-panel">
        <div class="map-list-container">
          <h2 class="padded-list-header">Maps</h2>
          <ul class="map-list padded-list"></ul>
        </div>
      </div>
      <div class="middle-panel">
        <canvas class="mappo-viewport"></canvas>
      </div>
      <div class="right-panel">
        <div class="layer-list-container">
          <h2 class="padded-list-header">Layers</h2>
          <ol class="layer-list padded-list"></ol>
        </div>
        <div class="tileset-container">
          <h2 class="tileset-header">Tileset</h2>
          <div class="tileset-select-hover-panel horz-split">
            <div class="tileset-select-hover-panel-left">
              <h3>Selected</h3>
              <div class="horz-split">
                <canvas class="tileset-selected-tile-canvas tile-preview" width="64" height="64"></canvas>
                <div class="tileset-selected-tile-index"></div>
              </div>
            </div>
            <div class="tileset-select-hover-panel-right">
              <h3>Hovering</h3>
              <div class="horz-split">
                <canvas class="tileset-hovering-tile-canvas tile-preview" width="64" height="64"></canvas>
                <div class="tileset-hovering-tile-index"></div>
              </div>
            </div>
          </div>
          <div class="tileset-canvas-container">
            <canvas class="tileset-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="mappo.js"></script>
  </body>
</html>
