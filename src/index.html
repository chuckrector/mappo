<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mappo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="mappo">
      <div class="left-panel">
        <h2 class="padded-list-header">Maps</h2>
        <ul class="map-list padded-list"></ul>
      </div>
      <div class="middle-panel">
        <canvas class="mappo-viewport"></canvas>
      </div>
      <div class="right-panel">
        <div class="layer-list-container">
          <h2 class="padded-list-header">Layers</h2>
          <ol class="layer-list padded-list"></ol>
        </div>
        <div class="tileset-container">
          <h2 class="tileset-header">Tileset</h2>
          <div class="tileset-canvas-container">
            <canvas class="tileset-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="mappo.js"></script>
  </body>
</html>
